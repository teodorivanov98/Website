{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="text-center text-black hero-section">
    <img src="{% static 'main/images/profile.jpg' %}" alt="Profile Photo" class="profile-photo mb-3">
    <h1 class="fw-bold">Teodor Ivanov</h1>
    <p>IT engineer</p>
</section>

<section id="about" class="about-section text-white">
    <div class="container">
        <h2 class="mb-3">About Me</h2>
        <p>Hello! I'm a passionate engineer with current focus on system administration.</p>
    </div>
</section>

<section class="skills-section text-black" style="background-color: rgba(255, 255, 255, 0.1);">
    <div class="container">
        <h2 class="mb-4 text-center">Skills</h2>
        <div class="mb-3">Linux</div>
        <div class="progress mb-3">
            <div class="progress-bar bg-primary" style="width: 80%;">80%</div>
        </div>
        <div class="mb-3">Firewalls</div>
        <div class="progress mb-3">
            <div class="progress-bar bg-primary" style="width: 80%;">80%</div>
        </div>
        <div class="mb-3">Python</div>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 60%;">60%</div>
        </div>
    </div>
</section>

<section id="contact" class="contact-section text-black">
    <div class="container">
        <h2 class="mb-4 text-center">Contact Me</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button class="btn btn-primary">Send</button>
        </form>
    </div>
</section>

{% endblock %}
