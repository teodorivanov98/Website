{% extends "base.html" %}
{% block content %}
<div class="container text-center my-5">
    <h2 class="mb-4">Tic Tac Toe</h2>
    <div id="board" class="d-flex flex-wrap justify-content-center" style="width: 300px; margin: 0 auto;">
        {% for i in "012345678" %}
            <div class="cell border border-dark" data-index="{{ i }}" style="width: 100px; height: 100px; font-size: 2rem; display: flex; align-items: center; justify-content: center; cursor: pointer;"></div>
        {% endfor %}
    </div>
    <h4 id="result" class="mt-4"></h4>
    <button class="btn btn-secondary mt-3" onclick="resetGame()">Reset</button>
</div>

<script>
let currentPlayer = "X";
let board = Array(9).fill("");

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

document.querySelectorAll(".cell").forEach(cell => {
    cell.addEventListener("click", () => {
        const index = cell.dataset.index;
        if (board[index] === "" && !document.getElementById("result").innerText) {
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            if (checkWin()) {
                document.getElementById("result").textContent = currentPlayer + " wins!";
            } else if (board.every(cell => cell)) {
                document.getElementById("result").textContent = "It's a draw!";
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }
    });
});

function checkWin() {
    return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[b] === board[c];
    });
}

function resetGame() {
    board = Array(9).fill("");
    document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
    document.getElementById("result").textContent = "";
    currentPlayer = "X";
}
</script>
{% endblock %}
