{% extends "base.html" %}
{% block content %}
<div class="container text-center my-5 text-black bg-white bg-opacity-75 p-4 rounded">
    <h2 class="mb-4">Rock Paper Scissors</h2>
    <div>
        <button class="btn btn-outline-primary m-2" onclick="play('rock')">üóø Rock</button>
        <button class="btn btn-outline-primary m-2" onclick="play('paper')">üìñ Paper</button>
        <button class="btn btn-outline-primary m-2" onclick="play('scissors')">‚úÇ Scissors</button>
    </div>
    <div id="result" class="mt-4 text-black fs-4"></div>
    <div id="animation" class="mt-3 text-black fs-5"></div>
</div>

<script>
function play(playerChoice) {
    const options = ['rock', 'paper', 'scissors'];
    const botChoice = options[Math.floor(Math.random() * options.length)];

    let animation = document.getElementById("animation");
    animation.textContent = "ü§ñ Thinking...";

    setTimeout(() => {
        let result = '';
        if (playerChoice === botChoice) {
            result = "It's a draw!";
        } else if (
            (playerChoice === 'rock' && botChoice === 'scissors') ||
            (playerChoice === 'paper' && botChoice === 'rock') ||
            (playerChoice === 'scissors' && botChoice === 'paper')
        ) {
            result = "You win!";
        } else {
            result = "You lose!";
        }

        animation.textContent = `You: ${emoji(playerChoice)} vs Bot: ${emoji(botChoice)}`;
        document.getElementById("result").textContent = result;
    }, 600);
}

function emoji(choice) {
    return choice === 'rock' ? 'üóø' :
           choice === 'paper' ? 'üìñ' :
           choice === 'scissors' ? '‚úÇ' : '‚ùì';
}
</script>
{% endblock %}
